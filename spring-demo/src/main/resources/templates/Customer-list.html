
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <a th:href="@{/customer/add}">Add New Customer</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td>
                <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a> |
                <a th:href="@{/customer/delete/{id}(id=${customer.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
